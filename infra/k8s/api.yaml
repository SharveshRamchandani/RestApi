apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-pop-api
  labels:
    app: n8n-pop
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n8n-pop
      component: api
  template:
    metadata:
      labels:
        app: n8n-pop
        component: api
    spec:
      containers:
      - name: api
        image: n8n-pop-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: redis-url
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-pop-api
spec:
  type: ClusterIP
  selector:
    app: n8n-pop
    component: api
  ports:
  - port: 80
    targetPort: 8000
